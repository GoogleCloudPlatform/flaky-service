on:
  push:
    branches:
      - master
  pull_request:
name: ci
jobs:
  server-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [12]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
        with:
          version: '290.0.1'
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true
      - run: node --version
        working-directory: ./packages/api
      - run: npm install
        working-directory: ./packages/api
      - run: npm test
        working-directory: ./packages/api
      - name: track flaky tests
        uses: GoogleCloudPlatform/flaky-service/packages/action@ee9cc51f3b42fc8e9e43bee8a2cf86d8bc82c03e
        with:
          github: ${{toJson(github)}}
          matrix: ${{toJson(matrix)}}
          os: ${{toJson(runner)}}
          logtype: TAP
          filepath: ${{github.workspace}}/packages/api/test.tap
  frontend-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [12]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - run: node --version
        working-directory: ./packages/frontend
      - run: npm install
        working-directory: ./packages/frontend
      - run: npm run test
        working-directory: ./packages/frontend
      - run: npm run e2e
        working-directory: ./packages/frontend
      - run: npm run lint
        working-directory: ./packages/frontend
      - name: track flaky tests
        uses: GoogleCloudPlatform/flaky-service/packages/action@ee9cc51f3b42fc8e9e43bee8a2cf86d8bc82c03e
        with:
          github: ${{toJson(github)}}
          matrix: ${{toJson(matrix)}}
          os: ${{toJson(runner)}}
          logtype: TAP
          filepath: ${{github.workspace}}/packages/frontend/test.tap
