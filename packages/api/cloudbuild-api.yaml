steps:
  #build
- id: 'Build Container Image'
  name: 'gcr.io/cloud-builders/docker'
  dir: ['packages/api']
  args: ['build','-t', 'gcr.io/oss-automation/api', '.']

  #push image to container registry
- id: 'Push Image'
  name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/oss-automation/api']

  #deploy
- id: 'Deploy to Cloud Run'
  name: 'gcr.io/cloud-builders/gcloud'
  args: 
  - 'run'
  - 'deploy'
  - '--image'
  - 'gcr.io/oss-automation/api'
  - '--platform'
  - 'managed'
  - '--allow-unauthenticated'
images:
  -gcr.io/oss-automation/api