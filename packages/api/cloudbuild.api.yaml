steps:
  #build
- id: 'Build Container Image'
  name: 'gcr.io/cloud-builders/gcloud'
  args: ['builds', 'submit', '--tag', gcr.io/oss-automation/api']

  #deploy
- id: 'Deploy to Cloud Run'
  name: 'gcr.io/cloud-builders/gcloud'
  args: 
  - 'run'
  - 'deploy'
  - 'gcr.io/oss-automation/api'
  - '--platform'
  - 'managed'