<div id="build-container">

    <div *ngFor="let build of renderedElements;">

        <div
            class="build"
            [class.flaky]="!build.numfails && build.flaky"
            [class.failing]="build.numfails"
            (click)="onElementClick('/'.concat(orgName, '/', repoName, '/', build.buildId), $event)">

            <!-- BUILD DETAILS -->
            <div class="details">

                <!-- ID -->
                <div class="build-id">
                    Build 
                    <a
                        *ngIf="'https://github.com/'.concat(orgName, '/', repoName, '/actions/runs/', build.buildId) as gitLink"
                        [href]="utils.parseUrl(gitLink)"
                        target="blank"
                        >
                        #{{build.buildId}}
                    </a>
                </div>
        
                <!-- REFERENCE -->
                <div class="description">{{build.environment.ref}}</div>

                <!-- OPERATING SYSTEM -->
                <div class="description">{{build.environment.os}}</div>
            </div>
            
            <!-- INDICATORS -->
            <div class="indicators">
                <table>
                    <tr>
                        <!-- NUMBER OF FAILING TEST -->
                        <td class="indicator failing-tests-indicator" *ngIf="build.numfails">
                            <span>{{build.numfails}}</span>
                            <span>&nbsp; failing</span>
                        </td>

                        <!-- NUMBER OF FLAKY TESTS -->
                        <td class="indicator flaky-tests-indicator" *ngIf="build.flaky">
                            <span>{{build.flaky}}</span>
                            <span>&nbsp;flaky</span>
                        </td>

                        <!-- NUMBER OF PASSING TESTS -->
                        <td class="indicator passing-tests-indicator" *ngIf="build.numPass">
                            <span>{{build.numPass}}</span>
                            <span>&nbsp; passing</span>
                        </td>

                        <!-- RUN TIMELAPSE -->
                        <td class="last-update">
                            <span class="last-update-label">ran&nbsp;</span>
                            <span class="last-update-date" [innerHTML]="toLiteralDate(build.timestamp._seconds)"></span>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <!-- PAGINATOR-->
    <mat-paginator
        #paginator
        [length]="_elements.length"
        [pageSize]="pageSize"
        [pageSizeOptions]="[10, 25, 50, 100]"
        [pageIndex]="pageIndex"
        (page)="updatePage($event)"
        *ngIf="showPaginator">
    </mat-paginator>
</div>
