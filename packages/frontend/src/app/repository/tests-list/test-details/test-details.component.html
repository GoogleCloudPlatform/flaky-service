<!-- CLOSE BUTTON -->
<div id="close-btn-container">
    <mat-icon id="close-btn" [mat-dialog-close]="true">close</mat-icon>
</div>

<!-- NAME -->
<div class=".outer-field">
    <span
        id="name"
        [class.failing]="!test.passed"
        [class.flaky]="test.passed && test.flaky"
        [class.success]="test.passed && !test.flaky">
        {{test.name}}
    </span>
</div>

<mat-divider></mat-divider>

<!-- FAILURE DETAILS -->
<div *ngIf="!test.passed" class=".outer-field">
    <section>
        <!-- HEADER -->
        <header id="error-header">Error message</header>

        <!-- MESSAGE -->
        <textarea readonly id="error-msg-textarea" rows="5" >Error with ...&#013;&#010;Unable to ...
        </textarea>
    </section>
</div>

<!-- REPORT -->
<div class="outer-field">

    <span *ngIf="!test.passed">Otherwise, this test&nbsp;</span>
    <span *ngIf="test.passed">This test&nbsp;</span>

    <span>passes&nbsp;</span>

    <span *ngIf="test.flaky" class="flaky">only&nbsp;</span>

    <!-- PASSING PERCENTAGE -->
    <span
        [class.flaky]="test.flaky"
        [class.success]="!test.flaky"
        [innerHTML]="toPercentage(test.percentpassing)">
    </span>
    <span
        [class.flaky]="test.flaky"
        [class.success]="!test.flaky">
        % of the time
    </span>

    <span>&nbsp;and is considered&nbsp;</span>

    <!-- FLAKINESS -->
    <span *ngIf="test.flaky" class="flaky">FLAKY</span>
    <span *ngIf="!test.flaky" class="success">NOT FLAKY</span>

    <span>.</span>
</div>
