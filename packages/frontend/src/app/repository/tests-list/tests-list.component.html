<div id="tests-container">

    <div *ngFor="let test of renderedElements">

        <div
            class="test"
            [class.flaky]="test.passed && test.flaky"
            [class.failing]="!test.passed"
            (click)="onTestClick(test)">

            <!-- TEST DETAILS -->
            <div class="details">

                <!-- NAME -->
                <div class="test-name">
                    <a *ngIf="test.name" routerLink=".">{{test.name}}</a>
                </div>

                <!-- TIMESTAMP -->
                <div class="last-run">
                    <span class="last-run-label">last run:&nbsp;</span>
                    <span class="last-run-date" [innerHTML]="toLiteralDate(test.lastupdate._seconds)"></span>
                </div>
            </div>
            
            <!-- INDICATORS -->
            <div class="indicators">
                <table>
                    <tr>
                        <!-- PASSING PERCENTAGE -->
                        <td class="indicator percent-passing-indicator" *ngIf="test.percentpassing">
                            <span>passes&nbsp;</span>
                            <span>{{test.percentpassing}}</span>
                            <span>% of the time</span>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <!-- PAGINATOR-->
    <mat-paginator
        #paginator
        [length]="_elements.length"
        [pageSize]="pageSize"
        [pageSizeOptions]="[10, 25, 50, 100]"
        [pageIndex]="pageIndex"
        (page)="updatePage($event)"
        *ngIf="showPaginator">
    </mat-paginator>
</div>
