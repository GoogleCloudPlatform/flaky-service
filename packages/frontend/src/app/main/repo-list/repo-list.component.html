<div id="repos-container">
    <div
        *ngFor="let repo of renderedRepositories"
        class="repo"
        [class.flaky-repo]="!repo.numfails && repo.flaky"
        [class.failing-repo]="repo.numfails">

        <div class="details">
            <!-- NAMES -->
            <div class="names">
                <a *ngIf="repo.organization" routerLink=".">{{repo.organization}}</a>
                <span *ngIf="repo.organization">/</span>
                <a href="{{repo.url}}">{{repo.name}}</a>
            </div>
    
            <!-- DESCRIPTION -->
            <div class="description">{{repo.description}}</div>
        </div>
        
        <!-- INDICATORS -->
        <div class="indicators">
            <table>
                <tr>
                    <td>
                        <span class="test-count">{{repo.numtestcases}}</span>
                        <span class="test-label">&nbsp;tests</span>
                    </td>
                    <td class="last-update">
                        <span class="last-update-label">last update on&nbsp;</span>
                        <span class="last-update-date">May 19, 2020</span>
                    </td>
                </tr>
            </table>
        </div>
    
    </div>

    <!-- PAGINATOR-->
    <mat-paginator
        #paginator
        [length]="_repositories.length"
        [pageSize]="pageSize"
        [pageSizeOptions]="[10, 25, 50, 100]"
        [pageIndex]="pageIndex"
        (page)="updatePage($event)">
    </mat-paginator>
</div>
