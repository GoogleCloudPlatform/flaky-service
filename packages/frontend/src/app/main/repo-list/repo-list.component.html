<div id="repos-container">
    <div
        *ngFor="let repo of renderedElements"
        class="repo"
        [class.flaky-repo]="!repo.numfails && repo.flaky"
        [class.failing-repo]="repo.numfails"
        (click)="onElementClick(repo.repoId, $event)">

        <div class="details">
            <!-- NAMES -->
            <div class="names">
                <a *ngIf="repo.organization" routerLink=".">{{repo.organization}}</a>
                <span *ngIf="repo.organization">/</span>
                <a [href]="utils.parseUrl(repo.url)">{{repo.name}}</a>
            </div>
    
            <!-- DESCRIPTION -->
            <div class="description">{{repo.description}}</div>
        </div>
        
        <!-- INDICATORS -->
        <div class="indicators">
            <table>
                <tr>
                    <!-- NUMBER OF FAILING TEST -->
                    <td class="indicator failing-tests-indicator" *ngIf="repo.numfails">
                        <span>{{repo.numfails}}</span>
                        <span>&nbsp; failing</span>
                    </td>

                    <!-- NUMBER OF FLAKY TESTS -->
                    <td class="indicator flaky-tests-indicator" *ngIf="repo.flaky">
                        <span>{{repo.flaky}}</span>
                        <span>&nbsp;flaky</span>
                    </td>

                    <!-- LAST RUN TIME -->
                    <td class="last-update">
                        <span class="last-update-label">last update on&nbsp;</span>
                        <span class="last-update-date">May 19, 2020</span>
                    </td>
                </tr>
            </table>
        </div>
    
    </div>

    <!-- PAGINATOR-->
    <mat-paginator
        #paginator
        [length]="_elements.length"
        [pageSize]="pageSize"
        [pageSizeOptions]="[10, 25, 50, 100]"
        [pageIndex]="pageIndex"
        (page)="updatePage($event)">
    </mat-paginator>
</div>
