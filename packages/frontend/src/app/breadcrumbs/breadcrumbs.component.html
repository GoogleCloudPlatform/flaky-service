<div id="main-container" *ngIf="showCrumbs">
    <div id="crumbs-container">
        <div class="crumb">
            <a routerLink="/">
                <mat-icon id="home-icon">home</mat-icon>
            </a>
        </div>

        <div *ngFor="let crumb of crumbs" class="crumb">
            <span class="crumbs-separator"> > </span>
            <a *ngIf="crumb.path" [routerLink]="[crumb.path]">{{crumb.name}}</a>
            <a *ngIf="!crumb.path">{{crumb.name}}</a>
        </div>

        <div id="git-link-container" *ngIf="gitLink.show">
            <a [href]="utils.parseUrl(gitLink.value)" target="_blank">
                <img src="assets/img/GitHub-Mark.png" width="20" height="20"/>
            </a>
        </div>
    </div>
</div>
