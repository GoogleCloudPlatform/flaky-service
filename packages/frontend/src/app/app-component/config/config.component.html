<!-- ADMIN VIEW -->
<div id="admin-view" *ngIf="showAdminView">
    <!-- API TOKEN -->
    <p id="token-container">
        <span id="token-text-label" *ngIf="!showToken">API token</span>
        <span id="token-text" *ngIf="showToken">{{token}}</span>
    
        <a id="token-show" (click)="onTokenClick()">
            <span>&nbsp;</span>
            <span *ngIf="!showToken">show</span>
            <span *ngIf="showToken">hide</span>
        </a>
    </p>
</div>

<!-- NON-ADMIN VIEW -->
<div id="non-admin-view" *ngIf="!showAdminView">
    Please
    <a routerLink="login" id="login-link">login</a>
    first
</div>
