<div id="main-container">
  <mat-toolbar id="header">
    <span><!--This span represents the first flex element of the toolbar--></span>
    <span id="title">{{title}}</span>
    <span *ngIf="!showConfigWheel"></span>
    <mat-icon matRipple aria-hidden="false" aria-label="menu" (click)="snav.toggle()" id="setting-button" *ngIf="showConfigWheel">settings</mat-icon>
  </mat-toolbar>

  <mat-sidenav-container>

    <mat-sidenav #snav mode="over" fixedTopGap="56" position="end">
      <app-config [repoName]="repository" [orgName]="organization" [removalButtonState] = "removalButtonState"></app-config>
    </mat-sidenav>

    <mat-sidenav-content>
      <div id="fixed-header">
        <app-breadcrumbs></app-breadcrumbs>
  
        <div id="search-bar">
          <app-search></app-search>
        </div>
      </div>

      <!-- The routed views render in the <router-outlet>-->
      <div id="router-container">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>

  </mat-sidenav-container>

  <footer id="license-footer">
    <a color="primary" id="license-button" (click)="openLicenseDialog()">Â© 2020 Google, LLC.</a>
  </footer>
</div>
